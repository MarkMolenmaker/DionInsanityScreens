<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome Screen</title>
  </head>
  <body>

    <main>

      <div class="side">
        <img class="logo-side" src="assets/img/D_Logo.png">
      </div>

      <div class="container cycle" style="display: none;">
        <div class="text-wrapper">
          <h1 id="title_1">Stream will start soon!</h1>
          <div class="underline"></div>
        </div>
        <div class="logo-wrapper">
          <img class="logo-background" src="assets/img/D_Logo_Black.png">
          <img class="logo" src="assets/img/D_Logo.png" data-tilt>
        </div>
      </div>

      <div class="container title" style="display: none;">
        <div class="title-wrapper">
          <h1 id="title_2">Stream will start soon!</h1>
        </div>
      </div>

      <div class="canvas-wrapper">
        <canvas id="smoke_canvas"></canvas>
        <canvas id="dust_canvas"></canvas>
      </div>
    </main>

    <!-- Dust Particles Loop -->
    <script src="scripts/dust.js"></script>

    <!-- Smoke Effects Loop -->
    <script src="assets/js/smoke.js"></script>
    <script src="scripts/smoker.js"></script>

  </body>
</html>
